apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: my-app
        image: ce82231598acr.azurecr.io/my-app:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: my-app-config
        volumeMounts:
        - name: app-storage
          mountPath: /data
      volumes:
      - name: app-storage
        persistentVolumeClaim:
          claimName: my-app-pvc

